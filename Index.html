<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Baca-Baca</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 5px 0; padding: 8px; width: 200px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Welcome to website coretax (jadi-jadian)</h2>
  <input type="text" id="username" placeholder="Nama user (misal: user1)" /><br>
  <input type="number" id="kodeDigit" placeholder="Kode digit (misal: 0)" /><br>
  <button onclick="loginUser()">Masuk</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCZgdcVLwvUMascdh8Y1VdKqvK1FkHpSas",
    authDomain: "web-baca-baca.firebaseapp.com",
    databaseURL: "https://web-baca-baca-default-rtdb.firebaseio.com",
    projectId: "web-baca-baca",
    storageBucket: "web-baca-baca.appspot.com",
    messagingSenderId: "914640731906",
    appId: "1:914640731906:web:fa2a3f1943e31b91c78c1b"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  function loginUser() {
    const username = document.getElementById("username").value;
    const kodeDigit = document.getElementById("kodeDigit").value;

    if (!username || !kodeDigit) {
      alert("Isi semua kolom!");
      return;
    }

    database.ref("status/users/" + username).set({
      kode_digit: Number(kodeDigit)
    }).then(() => {
      alert("Login berhasil dan data dikirim!");
    }).catch((error) => {
      alert("Gagal menyimpan: " + error.message);
    });
  }
</script>

</body>
</html>
